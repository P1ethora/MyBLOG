<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="50">
<head>
    <title>Добавление статьи</title>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
        <h1>Добавление статьи</h1>
        <form action="/blog/add" method="post">

                <input type="text" name="title" placeholder="Введите название" class="form-control"><br>
                <input type="text" name="anons" placeholder="Введите анонс" class="form-control"><br>
                <textarea name="fullText" placeholder="Ввод текста" class="form-control"></textarea><br>
                <button type="submit" class="btn btn-success">Добавить</button>

        </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
