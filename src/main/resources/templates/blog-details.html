<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="50">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content = "text/html;" charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
</head>
<body>
<header th:insert="blocks/header :: header" ></header>
<div class="container mt-5">
    <h1 >Blog</h1>
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.fullText}"></p>
        <p> <b>Просмотры:</b> <span th:text="${el.views}"></span></p>
        <a th:href="'/blog/' + ${el.id} + '/edit'">Редактировать</a>
        <a th:href="'/blog/' + ${el.id} + '/remove'">Удалить</a>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
